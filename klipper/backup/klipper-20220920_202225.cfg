# This file contains common pin mappings for the BigTreeTech SKR 3.
# To use this config, the firmware should be compiled for the
# STM32H743 with a "128KiB bootloader".

# See docs/Config_Reference.md for a description of parameters.

[stepper_x]
enable_pin: !PD6
step_pin: PD4
dir_pin: !PD3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 0
position_min: 0
position_max: 255
homing_speed: 120

[tmc2209 stepper_x]
uart_pin: PD5
# uart_address: 0
run_current: 0.5
hold_current: 0.3
interpolate: True
stealthchop_threshold: 250

[stepper_y]
enable_pin: !PD1
step_pin: PA15
dir_pin: !PA8
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC3
position_endstop: -15
position_min: -15
position_max: 215
homing_speed: 120

[tmc2209 stepper_y]
uart_pin: PD0
# uart_address: 2
run_current: 0.5
hold_current: 0.3
interpolate: True
stealthchop_threshold: 250


[stepper_z]
enable_pin: !PE0
step_pin: PE2
dir_pin: PE3
microsteps: 16
rotation_distance: 40
endstop_pin: probe:z_virtual_endstop
position_max: 200
homing_speed: 120
position_min: -8.0

[tmc2209 stepper_z]
uart_pin: PE1
# uart_address: 1
run_current: 0.5
hold_current: 0.3
interpolate: True
stealthchop_threshold: 250

[extruder]
max_extrude_only_distance: 100.0
enable_pin: !PC7
step_pin: PD15
dir_pin: !PD14
microsteps: 32
rotation_distance: 22.951319
nozzle_diameter: 0.600
filament_diameter: 1.750
heater_pin: PB3
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA2
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_temp: 0
max_temp: 250

[tmc2209 extruder]
uart_pin: PC6
# uart_address: 3
run_current: 0.5
hold_current: 0.3
interpolate: True

[bltouch]
sensor_pin: ^PC13
control_pin: PE5
x_offset: -42.5
y_offset: -5.0
#z_offset: 1.8
speed: 40
stow_on_each_sample = False
probe_with_touch_mode = True


[fan]
pin: PB7

[heater_fan nozzle_cooling_fan]
pin: PB6

[heater_fan controller_fan]
pin: PB5
heater: heater_bed
heater_temp: 45.0

# # thermally controlled hotend fan
# [heater_fan my_nozzle_fan]
# pin: PC7
# max_power: 1.0
# kick_start_time: 0.100
# heater: extruder
# heater_temp: 70.0
# fan_speed: 0.5

[safe_z_home] 
home_xy_position: 117.5,117.5 # Change coordinates to the center of your print bed
speed = 150
z_hop: 15                 # Move up 10mm 
z_hop_speed: 10

[bed_mesh]
speed: 200
horizontal_move_z: 10
mesh_min: 15, 15
mesh_max: 205, 205
probe_count: 5,5
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

[heater_bed]
heater_pin: PD7
sensor_type: Generic 3950
sensor_pin: PA1
#control: watermark
min_temp: 0
max_temp: 130

[screws_tilt_adjust]
screw1: 74.5,37
screw1_name: front_left
screw2: 245.5,37
screw2_name: front_right
screw3: 74.5,208
screw3_name: rear_left
screw4: 245.5,208
screw4_name: rear_right
horizontal_move_z: 15
speed: 200
screw_thread: CW-M4

# [static_digital_output usb_pullup_enable]
# pins: !PA14

# [output_pin LIGHTS]
# pin: PC12
# value: 0
# shutdown_value: 0

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h743xx_3D002C001651303232383230-if00

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PC5, EXP1_3=PB1, EXP1_5=PE9,  EXP1_7=PE11, EXP1_9=<GND>,
    EXP1_2=PB0, EXP1_4=PE8, EXP1_6=PE10, EXP1_8=PE12, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PA6, EXP2_3=PE7, EXP2_5=PB2, EXP2_7=PC4,   EXP2_9=<GND>,
    EXP2_2=PA5, EXP2_4=PA4, EXP2_6=PA7, EXP2_8=<RST>, EXP2_10=<NC>

# See the sample-lcd.cfg file for definitions of common LCD displays.


########################################
# Fluidd Needs 
########################################

[virtual_sdcard]
path: ~/gcodes

[display_status]

[respond]
default_type: command
[pause_resume] 
recover_velocity: 50

########################################
# Macros
########################################

[gcode_macro PAUSE]
description: Pause the actual running print
rename_existing: PAUSE_BASE
# change this if you need more or less extrusion
variable_extrude: 1.0
gcode:
  ##### read E from pause macro #####
  {% set E = printer["gcode_macro PAUSE"].extrude|float %}
  ##### set park positon for x and y #####
  # default is your max posion from your printer.cfg
  {% set x_park = printer.toolhead.axis_maximum.x|float - 5.0 %}
  {% set y_park = printer.toolhead.axis_maximum.y|float - 5.0 %}
  ##### calculate save lift position #####
  {% set max_z = printer.toolhead.axis_maximum.z|float %}
  {% set act_z = printer.toolhead.position.z|float %}
  {% if act_z < (max_z - 2.0) %}
      {% set z_safe = 2.0 %}
  {% else %}
      {% set z_safe = max_z - act_z %}
  {% endif %}
  ##### end of definitions #####
  PAUSE_BASE
  G91
  {% if printer.extruder.can_extrude|lower == 'true' %}
    G1 E-{E} F2100
  {% else %}
    {action_respond_info("Extruder not hot enough")}
  {% endif %}
  {% if "xyz" in printer.toolhead.homed_axes %}
    G1 Z{z_safe} F900
    G90
    G1 X{x_park} Y{y_park} F6000
  {% else %}
    {action_respond_info("Printer not homed")}
  {% endif %} 

########################################

[gcode_macro RESUME]
description: Resume the actual running print
rename_existing: RESUME_BASE
gcode:
  ##### read E from pause macro #####
  {% set E = printer["gcode_macro PAUSE"].extrude|float %}
  #### get VELOCITY parameter if specified ####
  {% if 'VELOCITY' in params|upper %}
    {% set get_params = ('VELOCITY=' + params.VELOCITY)  %}
  {%else %}
    {% set get_params = "" %}
  {% endif %}
  ##### end of definitions #####
  {% if printer.extruder.can_extrude|lower == 'true' %}
    G91
    G1 E{E} F2100
  {% else %}
    {action_respond_info("Extruder not hot enough")}
  {% endif %}  
  RESUME_BASE {get_params}

########################################

[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
  TURN_OFF_HEATERS
  CANCEL_PRINT_BASE

