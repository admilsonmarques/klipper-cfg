[stepper_x]
enable_pin: !PD6
step_pin: PD4
dir_pin: PD3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 220
position_min: 0
position_max: 220
homing_speed: 30
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PD5
run_current: 0.5
# hold_current: 0.3
# interpolate: True
# stealthchop_threshold: 999999

[stepper_y]
enable_pin: !PD1
step_pin: PA15
dir_pin: !PA8
rotation_distance: 40
microsteps: 16
endstop_pin: ^PC3
position_endstop: 0
position_min: 0
position_max: 240
homing_speed: 30
homing_positive_dir: false

[tmc2209 stepper_y]
uart_pin: PD0
run_current: 0.7
# hold_current: 0.3
# interpolate: True
# stealthchop_threshold: 999999

[stepper_z]
enable_pin: !PE0
step_pin: PE2
dir_pin: PE3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 5.8
position_max: 220
homing_speed: 10
position_min: -3.0


[tmc2209 stepper_z]
uart_pin: PE1
run_current: 0.5
# hold_current: 0.3
# interpolate: True
# stealthchop_threshold: 999999

[extruder]
# https://pt.aliexpress.com/item/1005003145726622.html
enable_pin: !PC7
step_pin: PD15
dir_pin: PD14
heater_pin: PB3

# Motos Cfg
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 4.42134

# Default Sizes
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_only_distance: 101.0

# Temperature Cfg
sensor_type: PT1000
sensor_pin: PA2
min_temp: 0
max_temp: 270
#min_extrude_temp:0
control: pid
pid_Kp: 21.612
pid_Ki: 1.824
pid_Kd: 64.026

# Pressure Advance
pressure_advance: 0.046
# pressure_advance_smooth_time: 0.040


[tmc2209 extruder]
uart_pin: PC6
run_current: 0.5
# hold_current: 0.3
# interpolate: True

[probe]
pin: PC13
x_offset: 0.0
y_offset: 19.75
z_offset: 5.8
speed: 5
lift_speed: 7
samples: 3
samples_result: median
sample_retract_dist: 2
samples_tolerance: 0.01
samples_tolerance_retries: 50


[static_digital_output usb_pullup_enable]
pins: !PA14


